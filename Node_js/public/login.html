<!DOCTYPE HTML>
<html>
<head>
  <title>Login form</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <div>
    <h1>Login Form</h1>
    <form action="auth" method="POST">

  </div>
</body>
</html>
